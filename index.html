<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/9e646e3165.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Different Navigation Bars</title>
    </head>
    <body>
        <nav class="navigation-bar">
            <div class="logo">
                <a href="#">LOGO</a>
            </div>
            <div class="hamburger-container">
                <button class="hamburger-control">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <button class="hamburger-control">
                    <i class="fa-solid fa-x display-none"></i>
                </button>
            </div>
        </nav>
        <script src="script.js"></script>
    </body>
</html>
